		<h1>X-Terminal Emulator</h1>
		<p class="main">
			Using a terminal is the default behaviour of airoscript. <br /> 
			It was originally done supporting only xterm, but now, you can configure some others like rxvt <br/>
			(but you may have to modify airoscfunc.sh the function "setterminal").
